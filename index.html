<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <form action="index.html" method="post">
      <h1>The Code Review</h1>

      <p>Signup for our newsletter</p>
      <p>Get the latest news on how your code is doing right in your inbox</p>

      <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone"><br>

        <label for="address">Street Address</label><br>
        <input type="text" id="address" name="address"><br>

        <label for="city">City</label><br>
        <input type="text" id="city" name="city"><br>

        <label for="state">State</label><br>
        <input type="text" id="state" name="state"><br>

        <label for="zip">Zip Code</label><br>
        <input type="text" id="zip" name="zip"><br>
      </fieldset>

      <fieldset>
        <legend>Newsletter</legend>

        <p>Select the newsletters you would like to receive:</p>
        <input type="checkbox" name="html-news" value="html-news">
        <label for="html-news">HTML News</label><br>

        <input type="checkbox" name="css-news" value="css-news">
        <label for="css-news">CSS News</label><br>

        <input type="checkbox" name="js-news" value="js-news">
        <label for="js-news">JavaScript News</label><br>

        <p>Newsletter format:</p>
        <input type="checkbox" name="html" value="html">
        <label for="html">HTML</label><br>

        <input type="checkbox" name="plain-text" value="plain-text">
        <label for="plain-text">Plain text</label><br>

        <p>Other topics you'd like to hear about:</p>
        <textarea name="message" rows="10" cols="30"></textarea>
      </fieldset>

    </form>
    
  </body>
</html>
